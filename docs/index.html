<!doctype html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="robots" content="noindex,nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>artisan</title>
	<meta name="apple-mobile-web-app-title" content="artisan">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">
	<link href="favicon.ico" rel="shortcut icon" type="image/ico" />
	<style>
		[ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
	<!-- css -->
	<link rel="stylesheet" href="css/vendors.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/artisan.min.css" />
	<link rel="stylesheet" href="css/app.min.css" />
</head>

<body ng-controller="RootCtrl">

	<page>
		<header>
			<div nav="nav"></div>
		</header>

		<main>
			<ng-view></ng-view>
		</main>

		<footer>
			<section>
				<div class="inner">
					<a href="#" ng-click="null">@</a>
				</div>
			</section>
		</footer>

		<page-transition ng-class="{ loading: router.loading }">
			<spinner></spinner>
		</page-transition>
	</page>

	<!-- javascript -->
	<script src="js/vendors.min.js"></script>
	<script src="js/locale/en.min.js"></script>
	<script src="js/artisan.js" type="text/javascript"></script>
	<script src="js/artisan-partials.min.js" type="text/javascript"></script>
	<script src="js/app.min.js" type="text/javascript"></script>

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400|Raleway|Inconsolata" rel="stylesheet">
	<!--
    <link href="https://file.myfontastic.com/BpeQsEmGgN4fQsygXVZfdY/icons.css" rel="stylesheet">
    -->

</body>

</html>
